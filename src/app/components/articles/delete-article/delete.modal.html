<h6 mat-dialog-title class="text-danger">Deleting Article..</h6>
<div mat-dialog-content class="pt-3">
  <p *ngIf="!isError" class="text-center">
    Are you sure that you want to delete this article?
  </p>
  <!-- ! error -->
  <small>
    <app-error *ngIf="isError" [message]="isError"></app-error>
  </small>
</div>

<div class="d-flex justify-content-center pt-4">
  <button mat-raised-button color="accent" (click)="onNoClick()" class="mr-3">
    No
  </button>
  <button
    [mat-dialog-close]="true"
    mat-raised-button
    cdkFocusInitial
    (click)="onDelete()"
    color="warn"
    class="ml-3"
  >
    Yes
  </button>
</div>
