<section class="my-5">
  <h3 class="text-center display-4">
    <i class="material-icons h1"> turned_in </i>
    Details
  </h3>
  <section class="mt-5 mx-auto">
    <!-- ! loader -->
    <app-loader *ngIf="!isError && isLoading"></app-loader>
    <!-- ! error -->
    <app-error *ngIf="isError" [message]="isError"></app-error>
  </section>
  <div *ngIf="article?.id && !isLoading" class="row">
    <aside class="col-12 my-3 d-flex justify-content-between">
      <!--*  back button -->
      <button routerLink="/" mat-raised-button color="warn" class="mr-3">
        <i class="material-icons">arrow_back</i>
        Back
      </button>

      <!--*  add button -->
      <button
        routerLink="/articles/add"
        mat-raised-button
        color="primary"
        class="mr-3"
      >
        <i class="material-icons">add</i>
        New Article
      </button>
    </aside>
    <!--! articles -->

    <article class="col-12 mx-auto my-3">
      <app-article-card
        [buttons]="['details', 'edit']"
        [article]="article"
        class=""
      ></app-article-card>
    </article>
  </div>
</section>
